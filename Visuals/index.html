<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
        <link rel='stylesheet' href="style.css">
        <script src="../Code/main.js"></script>
    </head>

    <body>
        <div id="loginScreen">
            <div id="loginPlaceholder">
		<h1 id="loginHeader">WBBD</h1>
		<input type="text" placeholder="Bot Token" id="loginToken"/><br>
                <input type="button" value="Log in" id="loginButton"/>
            </div>
        </div>
        <div id="left">
            <div id="home">
            </div>
            <div id='home-sep'></div>
        </div>
        <div id="server-nav">
            <div id="guildNamePlaceholder">
                <div id="guildName">Test Server</div>
            </div>
            <div id="separator"></div>
            <div id="channelPlaceholder">
                <div id="categoryPlaceholder">
                    <div id="category">
                        <div id="categoryExpand">^</div>
			<div id="categoryName">TEXT CHANNELS</div>
                        <div id="channelSelected">
                            <div id="channelType">#</div>
                            <div id="channelName">not-nsfw-chan</div>
                        </div>
			<div id="channel">
			    <div id="channelType">!</div>
			    <div id="channelName">yes-nsfw-chan</div>
			</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="middle">
            <div id="channelTopNamePlaceholder">
                <div id="channelTopNameHash">#</div>
                <div id="channelTopName">not-nfsw-chan</div>
                <div id="midPins">P</div>
                <div id="midHide">M</div>
            </div>
            <div id="separator"></div>
            <div id="messageBoxPlaceholder">
		<span id="messageBox" role="textbox" placeholder="Enter message" contenteditable></span>
            </div>
        </div>
        <div id="right">
            <div id="channelTopNamePlaceholder">
                <div id="channelTopName">[insert the funny here]</div>
            </div>
	    <div id="separator"></div>
    </body>

</html>
